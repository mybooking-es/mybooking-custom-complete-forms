<script type="text/tmpl" id="script_renting_complete_form_tmpl_de">
  <h4 class="brand-primary my-3 customer_component">Kundeninformation</h4>
  <div class="form-row customer_component">
    <div class="form-group col-md-6">
      <label for="name">Vorname *</label>
      <input class="form-control" id="customer_name" name="customer_name" type="text"
        placeholder="Vorname*" maxlength="40">
    </div>
    <div class="form-group col-md-6">
      <label for="surname">Nachname*</label>
      <input class="form-control" id="customer_surname" name="customer_surname" type="text"
        placeholder="Nachname" maxlength="40">
    </div>
  </div>
  <div class="form-row customer_component">
    <div class="form-group col-md-6">
      <label for="email">E-Mail-Adresse*</label>
      <input class="form-control" id="customer_email" name="customer_email" type="text"
        placeholder="E-Mail-Adresse" maxlength="50">
    </div>
    <div class="form-group col-md-6">
      <label for="confirm_customer_email">Email bestätigen*</label>
      <input class="form-control" id="confirm_customer_email" name="confirm_customer_email" type="text"
        placeholder="Email bestätigen" maxlength="50">
    </div>
  </div>
  <div class="form-row customer_component">
    <div class="form-group col-md-6">
      <label for="customer_phone">Haupttelefon*</label>
      <input class="form-control" id="customer_phone" name="customer_phone" type="text"
        placeholder="Haupttelefon" maxlength="15">
    </div>
    <div class="form-group col-md-6">
      <label
        for="driver_date_of_birth">Geburtsdatum des Fahrers*</label>
      <div class="custom-date-form">
        <div class="custom-date-item">
          <select name="driver_date_of_birth_day" id="driver_date_of_birth_day"
            class="form-control"></select>
        </div>
        <div class="custom-date-item">
          <select name="driver_date_of_birth_month" id="driver_date_of_birth_month"
            class="form-control"></select>
        </div>
        <div class="custom-date-item">
          <select name="driver_date_of_birth_year" id="driver_date_of_birth_year"
            class="form-control"></select>
        </div>
      </div>
      <input type="hidden" name="driver_date_of_birth" id="driver_date_of_birth"></input>
    </div> 
  </div>
  <div class="form-row customer_component">
    <div class="form-group col-md-12">
      <label for="email">Unterkunft</label>
      <textarea name="destination_accommodation" id="destination_accommodation" placeholder="Unterkunft" 
       rows="1" style="width: 100%; padding: 0.8rem; overflow: hidden"></textarea>
    </div> 
  </div>

  <h4 class="brand-primary my-3 customer_component">Kundenadresse</h4>
  <div class="form-row customer_component">
    <div class="form-group col-md-12">
      <label for="street">Adresse</label>
      <input class="form-control" id="street" name="street" type="text" maxlength="60" placeholder="Adresse">
    </div>
  </div>
  <div class="form-row customer_component">
    <div class="form-group col-md-6">
      <label for="city">Stadt</label>
      <input class="form-control" id="city" name="city" type="text" maxlength="50" placeholder="Stadt">
    </div>
    <div class="form-group col-md-6">
      <label for="state">Provinz</label>
      <input class="form-control" id="state" name="state" type="text" maxlength="50" placeholder="Provinz">
    </div>
    <div class="form-group col-md-6">
      <label for="state">Postleitzahl</label>
      <input class="form-control" id="zip" name="zip" type="text" maxlength="10" placeholder="Postleitzahl">
    </div>
    <div class="form-group col-md-6">
      <label class="full-width" for="country">Land
        <select name="country" id="country" class="form-control">
        </select>
      </label>
    </div>
  </div>

  <h4 class="brand-primary my-3">Flug</h4>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="flight_company">Gesellschaft</label>
      <input class="form-control" id="flight_company" name="flight_company" type="text"
        placeholder="Gesellschaft" maxlength="80">
    </div>
    <div class="form-group col-md-4">
      <label for="flight_number">Flugnummer</label>
      <input class="form-control" id="flight_number" name="flight_number" type="text"
        placeholder="Flugnummer" maxlength="10">
    </div>
    <div class="form-group col-md-4">
      <label for="flight_time">Erwartete Zeit</label>
      <input class="form-control" id="flight_time" name="flight_time" type="text"
        placeholder="Erwartete Zeit" maxlength="5">
    </div>
  </div>

  <h4 class="brand-primary my-3">Zusätzliche Informationen</h4>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="comments">Kommentare</label>
      <textarea name="comments" id="comments" placeholder="Kommentare"
        style="width: 100%; height: 100px; padding: 0.8rem;"></textarea>
    </div>
  </div>
  <!-- Reservation : payment -->
  <div id="payment_detail"></div>

</script>
